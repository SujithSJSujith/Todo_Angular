<mat-card appearance="outlined">
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- sl Column -->
      <ng-container matColumnDef="sl">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox class="example-margin" [checked]="task().completed" [indeterminate]="partiallyComplete()" (change)="update($event.checked)"></mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let element"> 
            <mat-checkbox [checked]="dataSource[element.id].completed" [disabled]="dataSource[element.id].completed" (change)="update($event.checked, element.id)"></mat-checkbox>
        </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"><span [style]="myStyle(dataSource[element.id].completed)">{{element.title}}</span></td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element"> E </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element"> D </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
  </mat-card-content>
</mat-card>
